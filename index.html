<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="libraries/jquery-3.5.1.min.js"></script>
  <script src="libraries/ethers-5.0.umd.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet"> 
  <title>ColorTokenDemo</title>
</head>
<body>
  
  <main>
    <div class="section" id="section__main">
      <h1 id="main__title">Color Token Demo</h1>
      <div id="minted-color">
        <div class="minted-color__tile"></div>
        <div class="minted-color__hex">#??????</div>
      </div>
      <div id="loading"></div>
      <button id="generate-color">Generate Color</button>
    </div>

    <div class="section" id="section__owned">
      <div id="owned__top-bar">
        <h2 id="owned__title">Colors owned by <span id="address">0x23498724284</span></h2>
        <p id="owned__send">Click a token to send it</p>
      </div>
      <div class="color-gallery"></div>
    </div>
  </main>
  

  <script src="app.js"></script>
</body>
</html>
